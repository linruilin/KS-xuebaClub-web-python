<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,
    width=device-width,initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>考试结果</title>
    <script src="/js/zepto.min.js"></script>
    <script src="/js/utils.js"></script>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <section id="result">
      <header>
        <div class="user-info">
          <img class="avatar" src alt />
          <strong class="name">超级学霸N.01</strong>
        </div>
      </header>
      <div class="main">
        <div class="score">
          <div class="title">题目得分</div>
          <div class="table">
            <ul>
            </ul>
          </div>
        </div>
        <div class="result">
          <div class="title">考试成绩</div>
          <p>
            总分
            <strong>118分</strong>
          </p>
          <p>
            平均一题消耗时间
            <strong>0分12秒</strong>
          </p>
          <p>
            总计考试消耗时间
            <strong>12分11秒</strong>
          </p>
        </div>
        <div class="evaluate">
          <div class="title">考试评价</div>
          <p>这里是考试评价 很多等级 很多文字</p>
        </div>
      </div>
    </section>
  </body>
  <script src="/js/result.js"></script>
</html>
